{% extends "blog/base.html" %}
{% block body_block %}

<div class="jumbotron">

  <div class="card" style="width: 18rem; margin: auto">
    <article class="card-body">
      <h4 class="card-title text-center mb-4 mt-1">Join our newsletter</h4>
      <hr>
      <form action="{% url 'new_subscriber' %}" method="POST">
        {% csrf_token %}
        <div class="container">
          <div class="form-group text-center">
            {{ form.email }}
          </div>
        </div>
        <div class="form-group text-center">
          <input type="submit" class="btn btn-primary" value="Subscribe">
          <input type="hidden" name="next" value="{{ next }}">
        </div>
      </form>
    </article>
  </div> <!-- card.// -->
</div>

{% endblock %}
